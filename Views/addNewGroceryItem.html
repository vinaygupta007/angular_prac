<div class=".col-xs-12">
  <div class="jumbotron"><h1>Add New Item herew!</h1></div>

  <form name="groceryForm">
    <p><b>Valid:</b>{{ groceryForm.$valid }}</p>
    <p><b>Dirty:</b>{{ groceryForm.$dirty }}</p>

    <div class="alert alert-danger " role="alert" ng-show="!groceryForm.$valid">
      <span
        class="glyphicon glyphicon-exclamation-sign"
        aria-hidden="true"
      ></span>
      <span class="sr-only">Error:</span> Enter a valid item!
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        ng-pattern="/^[a-zA-Z]*$/"
        placeholder="grocery item"
        ng-model="groceryItem.ItemName"
        ng-required="true"
      />
    </div>

    <div class="form-group">
      <button
        type="button"
        class="btn btn-success btn-lg btn-block"
        ng-click="save()"
      >
        <span class="glyphicon glyphicon-pushpin"></span> Save
      </button>
    </div>

    <div class="form-group">
      <a href="#/" class="btn btn-default btn-lg btn-block">
        <span class="glyphicon glyphicon-remove"></span> Cancel
      </a>
    </div>
  </form>
</div>
